<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Cafe Menu</title>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>SISI CAFÉ</h1>
        <p class="established">Est. 2019</p>
        <hr />
        <section>
          <h2>Coffee</h2>
          <img
            src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg"
            alt="a cup of coffee"
          />
          <article class="item">
            <p class="flavour">Sólo</p>
            <p class="price">1.25</p>
          </article>
          <article class="item">
            <p class="flavour">Café con leche</p>
            <p class="price">1.50</p>
          </article>
          <article class="item">
            <p class="flavour">Cortado</p>
            <p class="price">2.00</p>
          </article>
          <article class="item">
            <p class="flavour">Bombón</p>
            <p class="price">2.50</p>
          </article>
          <article class="item">
            <p class="flavour">Carajillo</p>
            <p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="flavour">Descafeinado</p>
            <p class="price">3.50</p>
          </article>
        </section>

        <section>
          <h2>Postre</h2>
          <img
            src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg"
            alt="a slice of cake"
          />
          <article class="item">
            <p class="flavour">Tiramisú de café</p>
            <p class="price">1.50</p>
          </article>
          <article class="item">
            <p class="flavour">Flan de café</p>
            <p class="price">1.50</p>
          </article>
          <article class="item">
            <p class="flavour">Tarta de queso</p>
            <p class="price">1.75</p>
          </article>
          <article class="item">
            <p class="flavour">Natillas de café</p>
            <p class="price">2.50</p>
          </article>
        </section>
      </main>

      <hr class="bottom-line" />
      <footer>
        <a href="https://www.google.com">Visitanos</a>
        <p class="address">123 Camino El Café, Castellón</p>
      </footer>
    </div>
  </body>
</html>
